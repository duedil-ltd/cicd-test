steps:

# test and build artifact
  - name: 'openjdk:10-jre-slim'
    id: 'cicd-test-test'
    entrypoint: 'bash'
    args:
    - '-c'
    - ./gradlew clean test && ./gradlew clean build

# build docker image
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
    - '-c'
    - "sh src/buildscripts/cloudbuild-docker-build-push.sh $BRANCH_NAME $SHORT_SHA "

options:
  machineType: 'N1_HIGHCPU_8'
